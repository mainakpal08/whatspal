<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Shorty - {% block title %}Simply URL shortening...{% endblock %}</title>
    <!-- JavaScript -->
    <script type="text/javascript" src="{{ JS }}/shorty.js"></script>
    <!-- END JavaScript -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ CSS }}/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ CSS }}/shorty.css" />
    <!-- END CSS -->
</head>

<body>
<div class="topbar">
    <div class="fill">
        <div class="container">
            {% include 'header.html' %}
        </div>
    </div>
</div>
<div class="container">
    <a href="https://github.com/mattoufoutu/shorty" class="github-ribbon">
        <img style="position: absolute; top: 40px; right: 0; border: 0;"
             src="https://a248.e.akamai.net/assets.github.com/img/abad93f42020b733148435e2cd92ce15c542d320/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67"
             alt="Fork me on GitHub">
    </a>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="flash" id="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
    <footer>
        {% include 'footer.html' %}
    </footer>
</div>
</body>
</html>
