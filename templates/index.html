<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>[Py]scuss</title>
  <meta name="description" content="a real time non-persistent chat app built using websockets in python">
  <meta name="author" content="Sayan Goswami">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

  <!-- JS 
  —————————————————————————————————————————————————— -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div id="form" class="two-thirds column page" style="margin-top: 25%">
      <h1>What's your name?</h1>

      <div class="row">
        <input id="usernick" type="text" name="usernick" style="width:20em" required>  
      </div>

      <div class="row">
        <button id="launch" class="button-primary">Go</button>
      </div>

      <div class="row" style="position: fixed; bottom: 10px">
        A real time non-persistent chat app built using websockets, python &amp; &hearts; by 
        <a href="https://github.com/Sayan98">Sayan Goswami</a>
      </div>
    </div>

    <div id="chat" class="twelve columns u-full-width page">
      <div class="counter">0 users</div>
      <div class="chatArea">
        <ul class="messages">
          <li class="log"><h2>[Py]scuss</h2></li>
        </ul>
      </div>
      <input class="inputMessage" placeholder="Type your message here...">
    </div>
  </div>

  <audio id="alert" src="{{ url_for('static', filename='audio/plucky.mp3') }}" preload="auto"></audio>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}?v=alpha" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
